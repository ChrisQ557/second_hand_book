{% extends "base.html" %}

{% block title %}All Books | Second Hand Book{% endblock %}

{% block content %}
  <h1>All Books for Sale</h1>
  <ul>
  {% for book in books %}
    <li>
      <a href="{% url 'books:book_detail' slug=book.slug %}">{{ book.title }} by {{ book.author }}</a>
    </li>
  {% empty %}
    <li>No books available.</li>
  {% endfor %}
  </ul>
{% endblock %}
