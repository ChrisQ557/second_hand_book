{% extends "base.html" %}

{% block title %}{{ book.title }} | Second Hand Book{% endblock %}

{% block content %}
  <h1>{{ book.title }}</h1>
  <p><strong>Author:</strong> {{ book.author }}</p>
  <p><strong>Published Date:</strong> {{ book.published_date }}</p>
  <p><strong>ISBN:</strong> {{ book.isbn }}</p>
  <a href="{% url 'books:book_list' %}">Back to all books</a>
{% endblock %}
