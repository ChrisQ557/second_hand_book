{% load static %}
{% for book in page_obj %}
  <div class="col">
    <a href="{% url 'books:book_detail' slug=book.slug %}" class="text-decoration-none text-reset">
      <div class="card h-100 shadow-sm book-card">
        <div class="card-img-top book-cover d-flex align-items-center justify-content-center p-3">
          <div class="book-tile lang-{{ book.language|lower }} w-100 h-100 d-flex align-items-center justify-content-center rounded">
            <span class="book-title text-white text-center px-2" title="{{ book.title }}">{{ book.title }}</span>
          </div>
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-truncate" title="{{ book.title }}">{{ book.title }}</h5>
          <p class="card-text text-muted mb-2 text-truncate" title="{{ book.author }}">by {{ book.author }}</p>
          <p class="card-text flex-grow-1">{{ book.description|truncatechars:100 }}</p>
          <div class="mt-2 d-flex align-items-center justify-content-between">
            <span class="badge bg-light text-secondary border">{{ book.published_date }}</span>
            <span class="small text-muted">ISBN {{ book.isbn }}</span>
          </div>
          <div class="mt-2 d-flex align-items-center justify-content-between">
            <span class="fw-semibold">{{ book.price }} $</span>
            <span class="badge bg-secondary">{{ book.get_language_display }}</span>
          </div>
        </div>
      </div>
    </a>
  </div>
{% endfor %}
