{% load static %}
<!DOCTYPE html>
<html lang="en" class="{% block html_class %}{% endblock %}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Second Hand Book{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script defer src="https://kit.fontawesome.com/b3ee77d113.js" crossorigin="anonymous"></script>
</head>

<body class="{% block body_class %}{% endblock %}">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                {% block nav_heading %}
                {% endblock %}
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'books:book_list' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Genre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Author</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Language</a>
                        </li>



                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="mt-2">
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Second Hand Book</p>
        <a href="http://www.facebook.com" target="_blank" rel="noopener"><i class="fa-brands fa-facebook fa-2x"></i></a>
        <a href="http://www.instagram.com" target="_blank" recopyrightl="noopener"><i class="fa-brands fa-instagram fa-2x"></i></a>
        <a href="http://www.snapchat.com" target="_blank" rel="noopener"><i class="fa-brands fa-snapchat fa-2x"></i></a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    </body>

</html>
