{% load static %}
<!DOCTYPE html>
<html lang="en" class="{% block html_class %}{% endblock %}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Second Hand Book{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <style>
      /* Inline critical tweaks so header/footer render nicely before CSS loads */
      .navbar-brand span { letter-spacing: 1px; }
    </style>
    <script defer src="https://kit.fontawesome.com/b3ee77d113.js" crossorigin="anonymous"></script>
</head>

<body class="{% block body_class %}{% endblock %}">
    <header class="shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center text-decoration-none" href="{% url 'home' %}">
                    <i class="fas fa-book-open text-primary me-2"></i>
                    <span class="fw-bold">Second Hand Books</span>
                </a>
                {% block nav_heading %}{% endblock %}
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav ms-auto align-items-lg-center">
                        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'books:book_list' %}">Browse</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Genre</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Author</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Language</a></li>
                        <li class="nav-item ms-lg-3">
                            <form class="d-flex" role="search" method="get" action="{% url 'books:book_list' %}">
                                <input class="form-control form-control-sm me-2" name="q" type="search" placeholder="Search books" aria-label="Search" value="{{ request.GET.q|default_if_none:'' }}">
                                <button class="btn btn-sm btn-outline-primary" type="submit">Search</button>
                            </form>
                        </li>
                        <li class="nav-item ms-lg-3">
                            <a class="nav-link position-relative" href="#">
                                <i class="fas fa-bag-shopping"></i>
                                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                            </a>
                        </li>
                        <li class="nav-item dropdown ms-lg-2">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Account
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="{% url 'account_login' %}">Sign in</a></li>
                                <li><a class="dropdown-item" href="{% url 'account_signup' %}">Create account</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="page-main">
        {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
        <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between gap-3 py-3">
            <p class="mb-0">&copy; 2025 Second Hand Book</p>
            <div class="d-flex gap-3">
                <a href="http://www.facebook.com" target="_blank" rel="noopener" aria-label="Facebook"><i class="fa-brands fa-facebook fa-lg"></i></a>
                <a href="http://www.instagram.com" target="_blank" rel="noopener" aria-label="Instagram"><i class="fa-brands fa-instagram fa-lg"></i></a>
                <a href="http://www.snapchat.com" target="_blank" rel="noopener" aria-label="Snapchat"><i class="fa-brands fa-snapchat fa-lg"></i></a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    </body>

</html>
